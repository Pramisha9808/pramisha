        <div id="reg-form">
            <form method="get" action=""  enctype="multipart/form-data">
               <div class="form-div">
                <label for="Name"> Full Name</label>
                <input type="text" name="full name" required>
            </div>
            <div class="form-div">
                <label for="Address">Address</label>
                <input type="text">
                </div>

                <div class="form-div">
                    <label for="">DOB</label>
                    <input type="date">
                    </div>

                    
                <div class="form-div">
                    <label for=" ">Gender</label>
                    <input type="radio" name="gender" value="male" checked>
                    <label for=" ">Male</label>
                    <input type="radio">
                    <label for=" ">Female</label>
                    <input type="radio">
                    <label for=" ">Others</label>

                    </div>

                    <div class="form-div">
                        <label for="">Interest</label>
                        <input type="checkbox" name="interest"value="AI">

                        <input type="checkbox" name="interest"value="Security">
                        <label for="Security">Security intelligence</label>
                        <input type="checkbox" name="interest"value="management">
                        <label for="management">Manager</label>
                        
                        
                    </div>
                    <div class="form-div">
                        <label for="">Province</label>
                        <select name="Province" id="" required>

                        <option value="bagmati" selected>bagmati</option>
                        <option value="gandaki">gandaki</option>
                        <option value="lumbini">lumbini</option>
                        <option value="karnali">karnali</option>

                    </select>
                    </div>

                     </div>

                    <div class="form-div">
                        <label for="">Bio</label>
                        <textarea name="Bio" id="" cols="30" rows="10">Previous Data</textarea>
                    </div>
                    <div class="form-div">
                        <label for="">email</label>
                        <input type="email" name="email">
                        </div>

                        <div class="form-div">
                            <label for="">password</label>
                            <input type="password" name="password">
                        </div>
                           <div class="form-div">
                            <label for="">Range</label>
                            <input type="range" name="range" max="5" min="1">
                           </div>

                                <button type="reset">Reset</button>
